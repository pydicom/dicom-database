db:
  image: postgres

uwsgi:
  restart: always
  image: vanessa/dicom-database
  volumes:
    - ./data:/data
    - .:/code
    - ./static:/var/www/static
    - ./images:/var/www/images
  links:
    - redis
    - db

nginx:
  restart: always
  image: nginx
  ports:
    - "80:80"
  volumes:
    - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    - ./uwsgi_params.par:/etc/nginx/uwsgi_params.par:ro
    - /etc/ssl/certs:/etc/ssl/certs:ro
  volumes_from:
    - uwsgi
  links:
    - uwsgi
    - db

redis:
  restart: always
  image: redis:2.8.19
  ports:
    - "6379:6379"

worker:
  image: vanessa/dicom-database
  command: celery worker -A dicomdb.celery -Q default -l debug -n default@%h
  volumes:
    - .:/code
  volumes_from:
    - uwsgi
  links:
    - redis
    - db
